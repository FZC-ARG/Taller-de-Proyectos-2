spring.application.name=appmartin
server.port=8081

# Configuración temporal para pruebas - H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Configuración Flyway - deshabilitado para pruebas
spring.flyway.enabled=false

# Configuración JWT
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=900000
jwt.refresh-expiration=604800000

# Configuración Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Configuración OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de Rate Limiting
bucket4j.enabled=true
bucket4j.filters[0].cache-name=rate-limit-buckets
bucket4j.filters[0].url=.*
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=10
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

# Configuración de IA (DeepSeek)
ai.deepseek.api.url=https://api.deepseek.com/v1/chat/completions
ai.deepseek.api.key=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

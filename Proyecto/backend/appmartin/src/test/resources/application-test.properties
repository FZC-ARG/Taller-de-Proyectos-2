# Test Application Properties
spring.application.name=appmartin-test
server.port=0

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Configuration for Tests
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=900000
jwt.refresh-expiration=604800000

# Disable Actuator for tests
management.endpoints.web.exposure.include=
management.endpoint.health.show-details=never

# Disable OpenAPI for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.prsanmartin.appmartin=DEBUG

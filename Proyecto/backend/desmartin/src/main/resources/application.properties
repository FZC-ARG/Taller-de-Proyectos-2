spring.application.name=desmartin

# --- Configuración de MySQL ---
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/prmartin
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración de JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Puerto del servidor ---
server.port=8081

# --- Configuración de OpenRouter API ---
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.key=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
openrouter.api.model=deepseek/deepseek-chat-v3.1
openrouter.api.http-referer=https://desmartin.app
openrouter.api.x-title=Desmartin
# Máximo de tokens en la respuesta (por defecto 2000, ajusta según tus créditos disponibles)
openrouter.api.max-tokens=2000
spring.devtools.restart.enabled=false

# --- Configuración de Política de Retención de Chat ---
# Días de retención para mensajes y sesiones de chat (por defecto 30 días)
chat.retencion.dias=30

# Configuración del cron para limpieza automática
# Formato: segundo minuto hora día mes día-semana
# Ejemplo: "0 0 2 * * ?" = Todos los días a las 2:00 AM
# Para cambiar la hora, modifica el tercer valor (0-23)
chat.limpieza.cron=0 0 2 * * ?

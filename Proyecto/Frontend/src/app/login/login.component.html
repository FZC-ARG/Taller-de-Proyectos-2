<body>
  <div class="overlay"></div>
  <header>
    <h1>INICIO DE SESIÓN</h1>
    <br>
    <h2>Ingrese sus datos</h2>
    <div class="logoCole">
    </div>
  </header>
  
  <div class="login-container">
    <input type="text" class="input-field" placeholder="Usuario" [(ngModel)]="dni">
    <input type="password" class="input-field" placeholder="Contraseña" [(ngModel)]="contrasena">
    <button class="login-button" (click)="login()">Ingresar</button>
  </div>
</body>

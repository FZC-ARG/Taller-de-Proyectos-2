<body>
  <div class="overlay"></div>
  <div class="panel-container">
    <div class="panel-header">
      <h2>Panel de Gesti√≥n del Administrador</h2>
      <div class="header-buttons">
        <button class="nuevo-button" (click)="nuevoAlumnoModal()">‚ûï Nuevo Alumno</button>
        <button class="nuevo-button" (click)="nuevoDocenteModal()">üë®‚Äçüè´ Nuevo Docente</button>
        <button class="nuevo-button" (click)="nuevoAdminModal()">üõ†Ô∏è Nuevo Admin</button>
        <button class="actividad-button" (click)="actividad()">Visualizar Actividad</button>
      </div>
    </div>

    <div class="scrolls-container">
      <!-- Alumnos -->
      <div class="scroll-box">
        <h3>Alumnos</h3>
        <div *ngFor="let alumno of alumnos" (click)="verUsuarioModal(alumno, 'alumno')">
          <button class="item-button">{{ alumno.nombre + ' ' + alumno.apellido }}</button>
        </div>
      </div>

      <!-- Docentes -->
      <div class="scroll-box">
        <h3>Docentes</h3>
        <div *ngFor="let docente of docentes" (click)="verUsuarioModal(docente, 'docente')">
          <button class="item-button">{{ docente.nombre + ' ' + docente.apellido }}</button>
        </div>
      </div>

      <!-- Administradores -->
      <div class="scroll-box">
        <h3>Administradores</h3>
        <div *ngFor="let admin of admins" (click)="verUsuarioModal(admin, 'admin')">
          <button class="item-button">{{ admin.nombre + ' ' + admin.apellido }}</button>
        </div>
      </div>
    </div>
    
    <div class="panel-header">
      <h3>Administrar Cursos</h3>
      <div class="header-buttons">
        <button class="actividad-button" (click)="verModalMatricular()">Matricular Alumno</button>
        <button class="actividad-button" (click)="verModalNuevoCurso()">Agregar Nuevo Curso</button>
      </div>
    </div>

    <div class="scrolls-container">
        <div class="scroll-box"> 
          <h3>Cursos</h3>
          <div *ngFor="let curso of cursos" (click)="verCursoModal(curso)">
            <button class="item-button">{{ curso.nombreCurso }}</button>
          </div>
        </div>
    </div>

    <!-- üîç Consultas Espec√≠ficas -->
    <div class="panel-header">
    <h3>üîç Consultas Espec√≠ficas</h3>
    </div>

    <div class="consultas-container">
    <div class="consulta-item">
        <select [(ngModel)]="idDocenteCursos" class="consulta-select">
        <option value="">Seleccione un docente</option>
        <option *ngFor="let docente of docentes" [value]="docente.idDocente">
            {{ docente.nombre }} {{ docente.apellido }}
        </option>
        </select>
        <button class="consulta-button" (click)="listarCursosDeDocente()">Listar Cursos de Docente</button>
    </div>

    <div class="consulta-item">
        <select [(ngModel)]="idCursoAlumnos" class="consulta-select">
        <option value="">Seleccione un curso</option>
        <option *ngFor="let curso of cursos" [value]="curso.idCurso">
            {{ curso.nombreCurso }}
        </option>
        </select>
        <button class="consulta-button" (click)="listarAlumnosDelCurso()">Listar Alumnos del Curso</button>
    </div>

    <div class="consulta-item">
        <select [(ngModel)]="idAlumnoCursos" class="consulta-select">
        <option value="">Seleccione un alumno</option>
        <option *ngFor="let alumno of alumnos" [value]="alumno.idAlumno">
            {{ alumno.nombre }} {{ alumno.apellido }}
        </option>
        </select>
        <button class="consulta-button" (click)="listarCursosDelAlumno()">Listar Cursos del Alumno</button>
    </div>

    <div class="consulta-item">
        <select [(ngModel)]="idDocenteAlumnos" class="consulta-select">
        <option value="">Seleccione un docente</option>
        <option *ngFor="let docente of docentes" [value]="docente.idDocente">
            {{ docente.nombre }} {{ docente.apellido }}
        </option>
        </select>
        <button class="consulta-button" (click)="listarAlumnosDelDocente()">Listar Alumnos del Docente</button>
    </div>
    </div>

    <!-- Resultados -->
    <div class="scrolls-container">
    <div class="scroll-box">
        <h3>Resultados</h3>
        <div *ngIf="resultados.length === 0">
        <p>No hay resultados.</p>
        </div>
        <div *ngFor="let item of resultados">
        <button class="item-button">
            {{ item.nombreCurso || (item.nombre + ' ' + item.apellido) }}
        </button>
        </div>
    </div>
    </div>


    <button class="logout-button" (click)="logout()">Cerrar Sesi√≥n</button>
  </div>
</body>

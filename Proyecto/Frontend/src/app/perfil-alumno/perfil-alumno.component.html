<body>
  <div class="overlay"></div>
  <div class="panel-container">
    <h2>Perfil del Alumno</h2>

    <div class="panel-header">
      <button class="perfil-button" [class.active]="seccionActual==='perfil'" (click)="mostrarSeccion('perfil')">Perfil</button>
      <button class="cursos-button" [class.active]="seccionActual==='cursos'" (click)="mostrarSeccion('cursos')">Cursos</button>
      <button class="test-button" [class.active]="seccionActual==='inteligencias'" (click)="mostrarSeccion('inteligencias')">Inteligencias</button>
    </div>

    <!-- PERFIL -->
    <div *ngIf="seccionActual === 'perfil'" class="perfil-container">
      <img [src]="getFotoPerfil()" alt="Foto de perfil" class="foto-perfil">
      <div class="datos-alumno">
        <p><strong>Nombre:</strong> {{ alumno.nombre }}</p>
        <p><strong>Edad:</strong> {{ alumno.edad }} años</p>
      </div>
    </div>

    <!-- CURSOS -->
    <div *ngIf="seccionActual === 'cursos'" class="cursos-container">
      <div class="cursos-lista">
        <button *ngFor="let curso of cursos" class="curso-button">
          {{ curso.nombreCurso }}
        </button>
      </div>
    </div>

    <!-- INTELIGENCIAS -->
    <div *ngIf="seccionActual === 'inteligencias'" class="inteligencias-container">
      <h3>Resultados del Test de Inteligencias Múltiples</h3>

      <!-- Gráfico de barras actual -->
      <div class="grafico">
        <canvas baseChart [data]="barChartData" [options]="chartOptions" [type]="'bar'"></canvas>
      </div>

      <!-- Evolución de cada inteligencia -->
      <h4>Evolución por Inteligencia</h4>
      <div class="graficos-linea">
        <div *ngFor="let chart of lineCharts" class="grafico-linea">
          <h5>{{ chart.tipo }}</h5>
          <canvas baseChart [data]="chart.data" [options]="chartOptions" [type]="'line'"></canvas>
        </div>
      </div>
    </div>

    <button class="logout-button" (click)="regresar()">Regresar</button>
  </div>
</body>

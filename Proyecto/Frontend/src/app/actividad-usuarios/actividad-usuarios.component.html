<div class="overlay"></div>

<div class="panel-container">
  <div class="panel-header">
    <h2>Panel de Gesti√≥n</h2>
    <button class="actividad-button" (click)="regresar()">Regresar</button>
  </div>

  <div class="scroll-box">
    <h3>Registro de Actividad</h3>

    <div *ngIf="actividades.length > 0; else sinDatos" class="tabla-actividades">
      <table>
        <thead>
          <tr>
            <th>ID Actividad</th>
            <th>ID Usuario</th>
            <th>Rol Usuario</th>
            <th>Fecha Acceso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actividad of actividades">
            <td>{{ actividad.idLog }}</td>
            <td>{{ actividad.idUsuario }}</td>
            <td>{{ actividad.tipoUsuario }}</td>
            <td>{{ actividad.fechaHoraAcceso | date:'dd-MM-yyyy HH:mm:ss' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #sinDatos>
      <p class="mensaje-vacio">No hay registros de actividad disponibles.</p>
    </ng-template>
  </div>
</div>

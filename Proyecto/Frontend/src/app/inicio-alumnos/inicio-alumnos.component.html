<body>
  <div class="overlay"></div>
  <div class="panel-container">
    <h2>Alumno: </h2>

    <div class="panel-header">
      <button class="cursos-button" (click)="mostrarSeccion('cursos')">Cursos</button>
      <button class="test-button" (click)="mostrarSeccion('test')">Test</button>
    </div>

    <!-- Sección de cursos -->
    <div *ngIf="seccionActual === 'cursos'" class="cursos-container">
      <div class="cursos-lista">
        <button *ngFor="let curso of cursos" class="curso-button">
          {{ curso }}
        </button>
      </div>
    </div>

    <!-- Sección de test -->
    <div *ngIf="seccionActual === 'test'" class="cursos-container">
      <div class="cursos-lista">
        <button class="curso-button" (click)="irATestGardner()">Test de Gardner</button>
      </div>
    </div>

    <button class="logout-button" (click)="logout()">Cerrar Sesión</button>
  </div>
</body>
